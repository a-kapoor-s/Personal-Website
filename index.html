<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashveen Singh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    :root {
        --primary-color: #382ca0;
        --accent-color: #64ffda;
        --text-light: #ffffff;
        --text-dark: #0a192f;
        --transition: all 0.3s ease;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Montserrat', sans-serif;
        line-height: 1.6;
        color: var(--text-light);
        background-color: var(--primary-color);
        overflow-x: hidden;
    }

    nav {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 1.5rem 2rem;
        background: rgba(56, 44, 160, 0.95);
        backdrop-filter: blur(10px);
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--text-light);
        text-decoration: none;
    }

    nav .nav-links {
        display: flex;
        gap: 2rem;
    }

    nav a {
        color: var(--text-light);
        text-decoration: none;
        font-weight: 500;
        position: relative;
        opacity: 0.9;
        transition: var(--transition);
    }

    nav a:hover {
        opacity: 1;
    }

    nav a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: var(--accent-color);
        transition: var(--transition);
    }

    nav a:hover::after {
        width: 100%;
    }

    .hero {
        position: relative;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1;
    }

    #player {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: 0;
    }

    .hero-content {
        position: relative;
        z-index: 2;
        text-align: center;
        max-width: 800px;
        padding: 0 2rem;
    }

    .hero-content h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        line-height: 1.2;
    }

    .hero-content p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        opacity: 0.9;
    }

    .highlight {
        color: var(--accent-color);
    }

    .cta-button {
        display: inline-block;
        padding: 1rem 2.5rem;
        background: var(--accent-color);
        color: var(--text-dark);
        text-decoration: none;
        border-radius: 4px;
        font-weight: 600;
        transition: var(--transition);
    }

    .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
    }

    @media (max-width: 768px) {
        nav {
            padding: 1rem;
        }

        nav .nav-links {
            gap: 1rem;
        }

        .hero-content h1 {
            font-size: 2.5rem;
        }

        .hero-content p {
            font-size: 1.1rem;
        }
    }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">Ashveen Singh</a>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="expierence.html">Berufserfahrung</a>
            <a href="about.html">Über mich</a>
            <a href="contact">Kontakt</a>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="video-container">
            <div class="video-overlay"></div>
            <div id="player"></div>
        </div>
        <div class="hero-content">
            <h1>Guten Tag, ich bin <span class="highlight">Ashveen Singh</span></h1>
            <p>Herzlich Willkommen auf meiner persönlichen Website</p>
            <a href="expierence.html" class="cta-button">Berufserfahrung</a>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'LXb3EKWsInQ',
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    controls: 0,
                    showinfo: 0,
                    autohide: 1,
                    modestbranding: 1,
                    mute: 1,
                    playlist: 'LXb3EKWsInQ',
                    playsinline: 1,
                    rel: 0
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.mute();
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                player.playVideo();
            }
        }

        window.addEventListener('resize', function() {
            const player = document.getElementById('player');
            if (player) {
                const width = Math.max(window.innerWidth * 1.2, window.innerHeight * 1.2 * (16/9));
                const height = width * 9/16;
                player.style.width = width + 'px';
                player.style.height = height + 'px';
            }
        });

        window.dispatchEvent(new Event('resize'));

        $(document).ready(function() {
            $('a[href^="#"]').on('click', function(e) {
                e.preventDefault();
                var target = $(this.hash);
                if (target.length) {
                    $('html, body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
